<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&family=Righteous&display=swap"
      rel="stylesheet"
      <!--*
      Google
      Fonts
      --
    />
    <!--* bootstrap stylesheet -->
    <link href="./assets/css/bootstrap.min.css" rel="stylesheet" />
    <!-- ^========|> Font awesome library -->
    <link rel="stylesheet" href="./assets/css/all.min.css" />
    <!-- ^========|> Main stylesheet -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <!-- ^========|> Animation   -->
    <link rel="stylesheet" href="./assets/css/animation.css" />

    <title>Weather</title>
  </head>

  <body class="bg-black">
    <nav class="nav py-3 bg-light-mode">
      <div class="container">
        <div class="row gy-3 align-items-center">
          <h1 class="col-12 col-sm-3 col-md-4 col-lg-2 text-center">
            <a class="navbar-brand fs-3 text-white" href="#">Weather</a>
          </h1>
          <div
            class="col-6 col-sm-3 col-md-4 order-lg-0 col-lg-2 d-flex gap-3 flex-grow-1"
          >
            <ul class="navbar-nav me-auto flex-grow-0">
              <li class="nav-item">
                <p
                  class="text-white location-now display-6 fs-6 mb-0 d-flex justify-content-center align-items-center gap-1"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="18"
                    height="18"
                    fill="currentColor"
                    class="icon-location bi bi-geo-alt-fill"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10m0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6"
                    />
                  </svg>
                </p>
              </li>
            </ul>
          </div>
          <form
            class="flex-grow-1 col-12 col-lg-6 order-2 order-lg-0 d-flex justify-content-center"
          >
            <input
              class="search | form-control rounded-pill bg-mainColor border-0 text-black"
              type="search"
              placeholder="Search...."
              aria-label="Search"
            />
          </form>
          <div
            class="col-6 col-sm-3 col-md-4 col-lg-2 time-now bg-mainColor py-1 text-white w-fit rounded d-flex justify-content-around align-items-center gap-2 flex-grow-1"
          ></div>
        </div>
      </div>
    </nav>
    <main class="py-5">
      <section>
        <div class="container">
          <div
            class="row align-items-start all-weather gx-0 gx-md-3 gy-3"
          ></div>
        </div>
      </section>
    </main>

    <!-- ^========|> bootstrap javaScript File-->
    <script src="./assets/js/bootstrap.bundle.min.js"></script>
    <!-- ^========|> Main javaScript File-->
    <script src="./assets/js/index.js"></script>
  </body>
</html>
